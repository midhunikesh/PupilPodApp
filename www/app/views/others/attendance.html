<ion-view view-title="Pupilpod">
    <ion-content>
		<ion-refresher on-refresh="doRefresh()"></ion-refresher>	
			<div class="item item-divider">
				Attendance
			</div>
			<div ng-show="!loading">
				<div class="card">
					<div class="row row-center">
						<div><a ng-click="prev()" style="width:80px;float:left;" class="button icon-left ion-chevron-left button-clear button-dark">Prev</a></div>
						<div class="h4 text-center" style="width:100%;">{{monthyear}}</div>
						<div><a ng-click="next()" style="width:80px;float:right;" class="button icon-right ion-chevron-right button-clear button-dark">Next</a></div>
					</div>
				</div>
				<!--
				<div style="width:100%;margin:auto; text-align:center;">
				<button id="prev" class="button button-assertive"  ng-click="prev()" style="color:black;font-weight:bold;">PREV</button>
				<span style="width:250px;display: inline-block;margin:auto;text-align:center;padding-top:15px;font-size:20px">{{monthyear}}	</span>
				<button id="next" class="button button-assertive" ng-click="next()" style="color:black;font-weight:bold;">NEXT</button>
				</div>-->
				<div class="text-center" ng-if='!fail'><small>slots / periods marked as absent</small></div>
				<div class="card" ng-repeat="attendance in attendances">
					<div class="row row-center" ng-if='type == 1'>
						<div class="col col-20">{{attendance.slot}}</div>
						<div class="col col-30">{{attendance.date}}</div>
						<div class="col col-50">{{attendance.subject}}</div>
					</div>
					<div class="row row-center" ng-if='type == 0'>
						<div class="col col-20">{{attendance.slot}}</div>
						<div class="col col-80">{{attendance.date}}</div>
					</div>
				</div>
				<div class="card" ng-if='fail'>
					<div class="row row-center">
						<div class="col text-center">{{fail}}</div>
					</div>	
				</div>
				<!--<table ng-table width="100%" class="table" >
						<tr>
						<th style="text-align:center">SLOT</th>
						<th style="text-align:center">Date</th>
						<th style="text-align:center" ng-if='type'>Subject</th>
						</tr>
						<tr ng-repeat="attendance in attendances">
							<td data-title="'Slot'" style="text-align:center" >{{attendance.slot}}</td>
							<td data-title="'Date'" style="text-align:center">{{attendance.date}}</td>
							<td data-title="'subject'" style="text-align:left" ng-if='attendance.subject'>{{attendance.subject}}</td>
						</tr>
						<tr><td colspan='3' style="text-align:center" ng-if='fail && type==1'>{{fail}}</td>
						<tr><td colspan='2' style="text-align:center"  ng-if='fail && type==0'>{{fail}}</td>
			</table>-->
		</div>
 </ion-content>
</ion-view>
